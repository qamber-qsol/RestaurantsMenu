<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="login-title">Log in</h2>

        <form class="login-form" action="{{ url_for('routes.login') }}" method="POST">
            <div>
                <label for="name">Name </label>
                <input id="name" type="text" placeholder="Eren Buruk" name="name" required />
            </div>

            <div>
                <label for="email">Email </label>
                <input id="email" type="email" placeholder="me@example.com" name="email" required />
            </div>

            <div>
                <label for="password">Password </label>
                <input id="password" type="password" placeholder="password" name="password" required />
            </div>

            <button class="btn btn--form" type="submit" value="Log in">Log in</button>
        </form>
    </div>
</body>
</html>
