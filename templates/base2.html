<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>base</title>   
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>    -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/css/bootstrap-select.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_2.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>
    
    <div class="entry-header">
        <img src="{{ url_for('static', filename='images') }}/logo.png" />
        <div class="usersname"><h3>Hi ! </h3>
            {% block name_email %}
            <h3 class="name">{{ uName }}</h3>
            {% endblock %}
        </div>
    </div>
    <div class="page flex-row">
        <div class="sidenav">
            <a href="{{ url_for('add_social') }}">Connect Social</a>
            <button class="border-0 dropdown-btn">Add Post
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#" id="facebookPostLink">FB Post</a>
                <a href="#" id="instagramPostLink">IG Post</a>
                <a href="#" id="linkedinPostLink">LKD Post</a>
                <a href="#" id="twitterPostLink">TW Post</a>
            </div>

            <button class="border-0 dropdown-btn">Schedule Post
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-container">
                <a href="#" id="fb_sch">facebook</a>
                <a href="#" id="ig_sch">Instagram</a>
                <a href="#" id="tw_sch">Twitter</a>
                <a href="#" id="lkd_sch">Linkedin</a>
              </div>

        <a href="{{ url_for('view_token') }}">View Connect</a>
        <a href="{{ url_for('view_post') }}">View Pending task</a>
        <a href="{{ url_for('view_posted') }}">View Posted task</a>
        <a onclick="logout()" id="#logout">Log Off</a>
          </div>
        <div class="dashboard">
            <div class="jumbotron">
            {% block user_page %}
            {% endblock %}
            
        </div>
        
        </div>
    </div>
    {% block sel_js %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/smm_main.js') }}"></script>
</body>
</html>
