<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_2.css') }}">
</head>
<body> 
{% extends "base.html" %}

{% block user_page %}
<div class="view_s_title shadow">
  <h1>View Schedule Tasks</h1>
</div>
<table class="report_table table table-bordered table-hover table-striped">
      <tr>
          
          <th>Title    </th>
          <th>Username    </th>
          <th>Social App    </th>
          <th>Date    </th>
          
          {% for i in my_data %}
          <tr><td>{{ i[1] }}</td><td>{{ i[2] }}</td><td>{{ i[3] }}</td><td>{{ i[4] }}</td></tr>
        {% endfor %}
</table>
</body>
{% endblock %}
{% block sel_js %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% endblock %}
</html>
